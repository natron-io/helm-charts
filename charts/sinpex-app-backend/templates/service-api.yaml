apiVersion: v1
kind: Service
metadata:
  name: {{ template "common.names.fullname" . }}-api
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" . | nindent 4 }}
    {{- if .Values.commonLabels }}
    {{- include "common.tplvalues.render" (dict "value" .Values.commonLabels "context" $) | nindent 4 }}
    {{- end }}
    {{- if .Values.service.api.labels }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.service.api.labels "context" $) | nindent 4 }}
    {{- end }}
  annotations:
    {{- if .Values.service.api.annotations }}
    {{- include "common.tplvalues.render" ( dict "value" .Values.service.api.annotations "context" $) | nindent 4 }}
    {{- end }}
    {{- if .Values.commonAnnotations }}
    {{- include "common.tplvalues.render" (dict "value" .Values.commonAnnotations "context" $) | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.service.api.type }}
  ports:
    - name: http
      port: {{ .Values.service.api.port }}
      targetPort: http
      protocol: TCP
  selector: 
    {{- include "common.labels.matchLabels" . | nindent 4 }}