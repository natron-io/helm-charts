name: release-chart
on:
  push:
    branches:
      - main

jobs:
  release-chart:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish Helm chart
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ secrets.BOT_TOKEN }}
          charts_dir: chart
          charts_url: https://charts.natron.io
          owner: natrongmbh
          repository: charts
          branch: gh-pages
